<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div  class="container">
      <!-- Timeblocks go here -->
      <ul class="row">
      
      <li><input id="9AM" class="lead" type="text" placeholder="9AM-10AM" required=""></li>
      <li><input id="10AM" class="lead" type="text" placeholder="10AM-11AM" required=""></li>
      <li><input id="11AM" class="lead" type="text" placeholder="11AM-12PM" required=""></li>
      <li><input id="12AM" class="lead" type="text" placeholder="12PM-1PM" required=""></li>
      <li><input id="1PM" class="lead" type="text" placeholder="1PM-2PM" required=""></li>
      <li><input id="2PM" class="lead" type="text" placeholder="2PM-3PM" required=""></li>
      <li><input id="3PM" class="lead" type="text" placeholder="3PM-4PM" required=""></li>
      <li><input id="4PM" class="lead" type="text" placeholder="4PM-5PM" required=""></li>
      

    </ul>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
