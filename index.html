<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div  class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Time</th>
         
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col">9am-10am</th>
            <td><input type="text" id="910" class="form-control" placeholder="9am-10am" required /></td>
            
            
          </tr>
          <tr>
            <th scope="row">10am-11am</th>
            <td><input type="text" id="1011" class="form-control" placeholder="10am-11am" required /></td>
          </tr>
          <tr>
            <th scope="row">11am-12pm</th>
            <td><input type="text" id="1112" class="form-control" placeholder="11am-12pm" required /></td>
          </tr>
          </tr>
          <tr>
            <th scope="row">12pm-1pm</th>
            <td><input type="text" id="1201" class="form-control" placeholder="12pm-1pm" required /></td>
          </tr>
          </tr>
          <tr>
            <th scope="row">1pm-2pm</th>
            <td><input type="text" id="0102" class="form-control" placeholder="1pm-2pm" required /></td>
          </tr>
          </tr>
          <tr>
            <th scope="row">2pm-3pm</th>
            <td><input type="text" id="0203" class="form-control" placeholder="2pm-3pm" required /></td>
          </tr>
          </tr>
          <tr>
            <th scope="col">3pm-4pm</th>
            <td><input type="text" id="0304" class="form-control" placeholder="3pm-4pm" required /></td>
          </tr>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">4pm-5pm</th>
            <td><input type="text" id="0405" class="form-control" placeholder="4pm-5pm" required /></td>
          </tr>
           
          </tr>
          
        </tbody>
      </table>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
