<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Time</th>

        </tr>
      </thead>
      <tbody>
        <div id="hour-9" value="9" class="row time-block">
          <div class="col-md-1">9am-10am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn col-md-1 saveBtn">SAVE</button>
        </div>
        <div id="hour-10" value="10" class="row time-block">
          <div class="col-md-1">10am-11am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn col-md-1 saveBtn">SAVE</button>
        </div>
        <div id="hour-11" value="11" class="row time-block">
          <div class="col-md-1">11am-12pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn col-md-1 saveBtn">SAVE</button>
        </div>
        <div id="hour-12" value="12" class="row time-block">
          <div class="col-md-1">12pm-1pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn col-md-1 saveBtn">SAVE</button>
        </div>
        <div id="hour-13" value="13" class="row time-block">
          <div class="col-md-1">1pm-2pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn col-md-1 saveBtn">SAVE</button>
        </div>
        <div id="hour-14" value="14" class="row time-block">
          <div class="col-md-1">2pm-3pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn col-md-1 saveBtn">SAVE</button>
        </div>
        <div id="hour-15" value="15" class="row time-block">
          <div class="col-md-1">3pm-4pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn col-md-1 saveBtn">SAVE</button>
        </div>
        <div id="hour-16" value="16" class="row time-block">
          <div class="col-md-1">4pm-5pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn col-md-1 saveBtn">SAVE</button>
        </div>

      </tbody>
    </table>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
